<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo_head.svg" alt="Логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__information">
            <img src="images/avatar.png" alt="Аватар" class="profile__avatar" />
            <div class="profile__info">
              <div class="profile__block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="button">
                  <img
                    src="images/edit_button.svg"
                    alt="Изменить"
                    class="profile__open"
                  />
                </button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="add-button">
          </button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              src="images/place_1.png"
              alt="Башня на горе"
              class="element__photo"
            />
            <div class="element__comment">
              <h2 class="element__place">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="images/place_2.png"
              alt="Эльбрус"
              class="element__photo"
            />
            <div class="element__comment">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="images/place_3.png" alt="Домбай" class="element__photo" />
            <div class="element__comment">
              <h2 class="element__place">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="images/place_2.png"
              alt="Эльбрус"
              class="element__photo"
            />
            <div class="element__comment">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="images/place_3.png" alt="Домбай" class="element__photo" />
            <div class="element__comment">
              <h2 class="element__place">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="images/place_1.png"
              alt="Башня на горе"
              class="element__photo"
            />
            <div class="element__comment">
              <h2 class="element__place">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="reset" class="button">
          <img
            src="images/close_icon.svg"
            alt="Кнопка закрытия"
            class="popup__close"
          />
        </button>
        <h3 class="popup__header">Редактировать профиль</h3>
        <form class="form" name="profile">
          <fieldset class="form__contact-info">
            <input
              name="name"
              class="form__text form__text_type_name"
              type="text"
              placeholder="Имя"
            />
            <input
              name="profession"
              class="form__text form__text_type_about"
              type="text"
              placeholder="О себе"
            />
          </fieldset>
          <input type="submit" class="form__button" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
